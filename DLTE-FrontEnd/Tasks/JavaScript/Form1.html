<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

   

        <table class="table mt-3">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Date</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Remarks</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transactionId}"></td>
                <td th:text="${transaction.transactionDate}"></td>
                <td th:text="${transaction.transactionBy}"></td>
                <td th:text="${transaction.transactionTo}"></td>
                <td th:text="${transaction.remarks}"></td>
                <td th:text="${transaction.transactionAmount}"></td>
            </tr>
            </tbody>
        </table>
