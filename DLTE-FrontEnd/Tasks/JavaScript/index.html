<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide body overflow to prevent double scrollbars */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .container-main {
            padding-top: 80px; /* Space for the fixed navbar */
            overflow-y: auto; /* Enable vertical scrolling for container content */
           
            max-height: calc(100vh - 80px); /* Limit container height to viewport height minus navbar height */
        }

        .card {
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid #dee2e6;
            border-radius: 15px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .modal-body {
            color: #343a40;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-warning fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Welcome to MyBank!!</span>
            </div>
        </nav>

        <div class="container container-main">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h2 class="mb-4 text-center">Debit Card</h2>
                    <div class="form-group text-center">
                        <label for="accountNumber">Enter Account Number:</label>
                        <input type="text" class="form-control text-center" id="accountNumber" style="background-color: lightgoldenrodyellow;"  required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg mt-3" onclick="searchCards()">Search</button>
                    </div>
                </div>
            </div>

            <div class="row mt-4" id="cardList"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="cardDetailsModal" tabindex="-1" aria-labelledby="cardDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="details"></div>
                </div>
            </div>
        </div>

       </div>

    <script src="/Tasks/JavaScript/restService.js"></script>
</body>

</html>
