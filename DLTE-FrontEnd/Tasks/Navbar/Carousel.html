<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sliding Carousel</title>
</head>
<body>
  <div id="depositesSlide" class="carousel slide" data-bs-ride="carousel">
    <!-- indicators -->
    <div class="carousel-indicators bg-danger">
      <button type="button" data-bs-target="#depositesSlide" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#depositesSlide" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#depositesSlide" data-bs-slide-to="2"></button>
    </div>
    <!-- inner items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="height: 500px;" class="d-block w-100" src="/images/deposite1.jpg" />
      </div>
      <div class="carousel-item">
        <img style="height: 500px;" class="d-block w-100" src="/images/deposites2.jpg" />
      </div>
      <div class="carousel-item">
        <img style="height: 500px;" class="d-block w-100" src="/images/deposite3.jpg" />
      </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#depositesSlide" data-bs-slide="prev">
  
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#depositesSlide" data-bs-slide="next">
 
    </button>
</div>
</body>
</html>
