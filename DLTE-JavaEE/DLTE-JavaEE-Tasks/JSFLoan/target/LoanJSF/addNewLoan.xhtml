<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <f:view>
        <h:form>
                <h:outputLabel value="Loan Number"/>
                <h:inputText value="#{loan.loanNumber}"/><br/>
                <h:outputLabel value="Loan Amount"/>
                <h:inputText value="#{loan.loanAmount}"/><br/>
                <h:outputLabel value="Loan Date"/>
                <h:inputText value="#{loan.loanDate}" /><br/>
                <h:outputLabel value="Loan Status"/>
                <h:inputText value="#{loan.loanStatus}"/><br/>
                <h:outputLabel value="Borrower Name"/>
                <h:inputText value="#{loan.borrowerName}"/><br/>
                <h:outputLabel value="Borrower Contact"/>
                <h:inputText value="#{loan.borrowerContact}"/><br/>
            <h:commandButton value="Add Loan" action="#{loanService.addNewLoan(loan)}"/>

        </h:form>
    </f:view>
</h:body>
</html>
