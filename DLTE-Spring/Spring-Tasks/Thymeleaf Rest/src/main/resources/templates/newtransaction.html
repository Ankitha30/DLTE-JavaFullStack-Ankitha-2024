<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        button[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-5">
                <h1 class="text-center mb-4" th:text="${'New Transaction'}"></h1>
                <form th:action="@{'/new'}" th:object="${transaction}" method="post">
                    <div class="mb-3">
                        <input type="text" th:field="*{transactionId}" name="transactionId" placeholder="Transaction Id" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{transactionDate}" placeholder="Transaction Date" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{transactionBy}" placeholder="Transaction By" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{transactionTo}" placeholder="Transaction To" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{transactionAmount}" placeholder="Transaction Amount" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{remarks}" placeholder="Transaction Remarks" class="form-control" />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-lg-6">
            <h2 class="text-center" style="color: white; background-color: mediumspringgreen" th:text="${status}"></h2>
        </div>
    </div>
</div>
</body>
</html>
