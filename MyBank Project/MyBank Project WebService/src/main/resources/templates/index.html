<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link th:href="@{'/images/card.css'}" type="text/css" th:rel="stylesheet"/>
    <style>
        body {
            /*background-image: url("@{'/images/background.png'}");*/
            background-image:url("../images/background.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Montserrat';
        }

        img {
            height: auto;
        }
        .logo {
            height: 7vh;

        }

        #lefthead {
            margin-top: 27vh;
            margin-left: 4rem;
        }

        #leftpara {
            margin-top: 5vh;
            margin-left: 4rem;
        }

        button {
            background-color: rgb(255, 76, 0);

        }

        input{
          border-radius: 25px;
          border-color: #f7f7f7;
            padding-left: 10px;
        }

        #rightcard {
            margin-top: 8rem;
            margin-left: 0px;
            margin-right: 40px;
        }

        .loginButton {
            font-family: "Montserrat";
            display: flex;
            justify-content: center;
        }

        #learn {
            margin-left: 4rem;
        }
    </style>
</head>

<body>
<nav class="mt-3">
    <ul class="nav">
        <li class="nav-item d-flex ml-3 mt-4">
            <img th:src="@{'/images/newLogo.png'}" class="logo"/>
            <h2 class="justify-content-start text-white "> MyBank</h2>
        </li>
    </ul>
</nav>

<div class="container">


    <div class="row">
        <div class="col-6">
            <h1 id="lefthead" class=" text-white fw-bolder ">Login</h1>
            <div>
                <h3 id="leftpara" class="text-white ">Sign in to continue</h3>
            </div>


        </div>


        <div class="col-lg-4 col-md-4 col-sm-7 ">

            <form action="#" th:action="@{'/web/'}" method="post"  >
                <div id="rightcard" class="card rounded-4" style="background-color: rgba(72, 78, 111, 0.6);">
                    <div class="card-body justify-center">
                        <h3 class="text-center text-white fw-bold">Sign In</h3>
                        <h1 th:if="${param.error}" style="font-family: 'Poppins', sans-serif;text-align: center;font-size: 5px;">
                            <span style="font-size:15px;color:red;" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
                        </h1>
                        <h5 th:if="${param.errors}" style="text-align: center; margin-bottom: 20px;">
                            <span style="font-size: 20px; color: Red;" th:text="${param.errors}"></span>
                        </h5>
                        <div class="form-group ml-4 justify-center">
                            <label for="username" class="text-white">Username</label><br/>
                            <input type="text" value="" name="username" id="username"  placeholder="Enter Username" required/>
                        </div>
                        <div class="form-group ml-4 justify-center">
                            <label for="password" class="text-white ">Password</label><br/>
                            <input type="password" id="password" value="" name="password" placeholder="Enter password" required/>
                        </div>
                        <div class="loginButton">
                            <button class="rounded-5 border-0 col-6 text-white mt-3 ">Login</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
