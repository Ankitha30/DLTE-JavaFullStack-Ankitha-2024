<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{'/images/}">

    <style>

    </style>
</head>

<body>
<nav class="mt-3">
    <ul class="nav">
        <li class="nav-item d-flex ml-3 mt-4">
            <img th:src="@{'/images/newLogo.png'}"/>
            <h2 class="justify-content-start text-white "> MyBank</h2>
        </li>
    </ul>
</nav>

<div class="container">
    <h1 th:if="${param.error}">
        <span th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
    </h1>
    <div class="row">

        <div class="col-6">
            <h1 id="lefthead" class=" text-white fw-bolder ">Login</h1>
            <div>
                <h3 id="leftpara" class="text-white ">Sign in to continue</h3>
            </div>
            <div>
                <button id="learn" class="rounded-5 border-0 text-white  mt-3 col-3">
                    Learn More
                </button>
            </div>

        </div>


        <div class="col-lg-4 col-md-4 col-sm-7  ">
            <form action="#" th:action="@{'/web/'}" method="post"
                  class="col-lg-3 col-md-6 col-12 align-self-center p-5 rounded-5 shadow">
                <div id="rightcard" class="card rounded-4" style="background-color: rgba(72, 78, 111, 0.6);">
                    <div class="card-body">
                        <h3 class="text-center text-white fw-bold">Sign In</h3>
                        <div class="form-group ml-3">
                            <label for="username" class="text-white">Username</label><br/>
                            <input type="text" value="" name="username" id="username" class="rounded-5 border-0 "/>
                        </div>
                        <div class="form-group ml-3">
                            <label for="password" class="text-white ">Password</label><br/>
                            <input type="password" id="password" value="" name="password" class="rounded-5 border-0 "/>
                        </div>
                        <div class="loginButton">
                            <button class="rounded-5 border-0 col-6 text-white ">Login</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
</body>

</html>
